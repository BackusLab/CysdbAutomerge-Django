{% extends 'blog/base.html' %}
{% load static %}

{% block title %}CysDB AutoMerge{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="main-content p-4">
        <h1 class="mb-4 text-center">CysDB AutoMerge</h1>
        <div style="text-align: center;"> 
          <img src="{% static 'images/cysdb.jpg' %}" alt="CysDB" class= 'cysdb-image' width = 300 >
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-md-8">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-lg mt-3" id="uploadButton">
                        <span class="button__text">Upload</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const uploadButton = document.getElementById("uploadButton");

    uploadButton.addEventListener("click", () => {
        //uploadButton.disabled = true;
        uploadButton.querySelector(".button__text").classList.add("d-none");
        uploadButton.querySelector(".spinner-border").classList.remove("d-none");
    });
</script>
{% endblock %}

{% block extra_css %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
}

.main-content {
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.btn-primary {
    position: relative;
}

.btn-primary .button__text {
    color: #ffffff;
    transition: all 0.2s;
}

.spinner-border {
    margin-left: 10px;
}

</style>
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock %}
